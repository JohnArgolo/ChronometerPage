<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chronometer</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class= "container">
            <h1>Chronometer</h1>
            <div class="time">
                <div class="time-wrapper">
                    <span class ="text">Hour</span>
                    <span class="digits" id="hr">00</span>
                </div>
                
                <div class="time-wrapper">
                    <span class ="text"> Min</span>
                    <span class="digits" id="min">00</span>
                </div>
                <div class="time-wrapper">
                    <span class ="text"> Sec</span>
                    <span class="digits" id="sec">00</span>
                </div>
                <div class="time-wrapper">
                    <span class ="text"> Millisec</span>
                    <span class="digits" id="ms">000</span>
                </div>
            
        </div>
        
        <div class="controls">
            <button class="btn" id="start"></button>
            <button class="btn" id="stop"></button>
            <button class="btn" id="reset"></button>
            
        </div>
        
    </div>
    
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
